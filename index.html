          <h1>Scroll Through the Age of Time</h1>

    <section id="timeline" class="timeline">
      <div class="wrap">
        <h2 class="section-title">Explore the Timeline</h2>

          <div class="marker" role="listitem"><span class="dot"></span><span class="label">1800s</span></div>

    <section class="featured">
      <div class="wrap">
        <h2 class="section-title">Featured Events</h2>

        <div class="events" role="list">
          <button class="chip chip-red" role="listitem">The Philippine Reform Movement &amp; Revolution (1800s)</button>
          <button class="chip chip-blue" role="listitem">World War I &amp; World War II (1914–1945)</button>
          <button class="chip chip-green" role="listitem">The Birth of the Republic of the Philippines (1946)</button>
          <button class="chip chip-yellow" role="listitem">The Martial Law Era (1972–1981)</button>
          <button class="chip chip-darkred" role="listitem">The 9/11 Attack (2001)</button>
        </div>
      </div>
    </section>
